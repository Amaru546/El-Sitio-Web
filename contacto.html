<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Stelar Verses</title>
        <link href="css/estilos.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <header class="header">
            <div id="logo">
            <img src="imagenes/logo.jpg" alt="Logo"/>
            </div>
            <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias y Eventos</a></li> 
                <li><a href="competencias.html">Competencias</a></li> 
                <li><a href="blog.html">Blog</a></li> 
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            </nav>
        </header>
        <main>
            <section>
                <article class="Contacto">
                        <h2>Contacto</h2>
                        <p>¡Ve y contáctanos!</p>
                </article>
                <section>
                    <img src="imagenes/phonebook.gif" alt="Contacto">
                </section>
                <section>
                    <h2>¡Síguenos en nuestras redes sociales!</h2>
                    <div class="social-media">
                        <a href="https://www.youtube.com/@stelarverses" target="_blank" class="social-link">
                            <img src="imagenes/youtube.png" alt="YouTube" class="social-icon"> YouTube
                        </a>
                        <a href="https://www.instagram.com/@stelarverses" target="_blank" class="social-link">
                            <img src="imagenes/instagram.png" alt="Instagram" class="social-icon"> Instagram
                        </a>
                        <a href="https://www.facebook.com/@stelarverses" target="_blank" class="social-link">
                            <img src="imagenes/facebook.png" alt="Facebook" class="social-icon"> Facebook
                        </a>
                        <a href="https://www.twitter.com/@stelarverses" target="_blank" class="social-link">
                            <img src="imagenes/gorjeo.png" alt="Twitter" class="social-icon"> Twitter
                        </a>
                    </div>
                    </div>
                    </div>
                </section>
            </section>
            <section>
                <h2>Envíanos un mensaje</h2>
                <form action="#" method="post" class="contact-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
            
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
            
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Comunidad Virtual de Rap. Todos los derechos reservados.</p>
            <p>Contacto: <a href="stelarverses2024@gmail.com">stelarverses2024@gmail.com</a></p>
        </footer>
    </body>
</html>
